<mat-sidenav-container class="min-vh-100">
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile || sidenav.opened"
    class="bg-secondary text-white"
    [fixedInViewport]="true"
    fixedTopGap="0"
    (backdropClick)="sidenav.close()"
  >
    <div class="p-3 fw-bold fs-4 border-bottom">Menu</div>
    <div class="bg-dark rounded-3 p-3 mt-3 mx-2">
      <nav class="nav flex-column gap-3">
        <a
          class="nav-link d-flex align-items-center"
          [class.text-warning]="isMobile"
          [class.text-white]="!isMobile"
          routerLink="/layout/profile"
          routerLinkActive="fw-semibold text-warning"
          (click)="isMobile ? sidenav.close() : null"
        >
          <span
            class="material-icons me-2"
            [class.text-warning]="isMobile"
            [class.text-white]="!isMobile"
          >account_circle</span>
          <span class="text-white">Profile</span>
        </a>
        <a
          class="nav-link d-flex align-items-center"
          [class.text-warning]="isMobile"
          [class.text-white]="!isMobile"
          routerLink="/layout/projects"
          routerLinkActive="fw-semibold text-warning"
          (click)="isMobile ? sidenav.close() : null"
        >
          <span
            class="material-icons me-2 text-primary">work</span>
          <span class="text-white">Projects</span>
        </a>
        <a
          class="nav-link d-flex align-items-center"
          [class.text-warning]="isMobile"
          [class.text-white]="!isMobile"
          routerLink="/layout/education"
          routerLinkActive="fw-semibold text-warning"
          (click)="isMobile ? sidenav.close() : null"
        >
          <span
            class="material-icons me-2"
            [class.text-warning]="isMobile"
            [class.text-white]="!isMobile"
          >school</span>
          <span class="text-white">Education</span>
        </a>
        <a
          class="nav-link d-flex align-items-center"
          style="cursor:pointer"
          (click)="logout()"
        >
          <span class="material-icons me-2 text-danger">logout</span>
          <span class="text-white">Logout</span>
        </a>
      </nav>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Hamburger for mobile -->
    @if (isMobile) {
      <button
        class="d-md-none m-3 btn btn-outline-secondary"
        (click)="sidenav.open()"
        aria-label="Open menu"
        type="button"
      >
        <span class="material-icons">menu</span>
      </button>
    }
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
