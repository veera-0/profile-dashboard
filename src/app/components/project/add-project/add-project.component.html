<div class="d-flex mb-3 ps-4">
  <button class="btn btn-success px-4" (click)="openModal()">
    <span class="material-icons align-middle me-2" style="font-size: 20px;">add</span>
    Add Project
  </button>
</div>

@if (showModal) {
  <div
    class="modal fade show"
    tabindex="-1"
    style="display: block; background: rgba(0,0,0,0.5);"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Project</h5>
          <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
        </div>
        <form [formGroup]="projectForm" (ngSubmit)="addProject(projectForm.value)">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label" for="profileid">Profile ID</label>
              <input id="profileid" type="text" class="form-control" formControlName="profile_id" placeholder="Enter profile id" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="projecttitle">Project Title</label>
              <input id="projecttitle" type="text" class="form-control" formControlName="projecttitle" placeholder="Enter project title" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="techused">Technology Used</label>
              <input id="techused" type="text" class="form-control" formControlName="techused" placeholder="Enter technology used" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="projectdescription">Description</label>
              <textarea id="projectdescription" class="form-control" formControlName="projectdescription" placeholder="Enter project description" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label" for="projectlink">Project Link</label>
              <input id="projectlink" type="url" class="form-control" formControlName="project_link" placeholder="Enter project link">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
}
