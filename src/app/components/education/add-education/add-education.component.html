<div class="d-flex mb-3 ps-4">
  <button class="btn btn-success px-4" (click)="openModal()">
    <span class="material-icons align-middle me-2" style="font-size: 20px;">add</span>
     Add Education
  </button>
</div>

@if (showModal) {
  <div
    class="modal fade show"
    tabindex="-1"
    style="display: block; background: rgba(0,0,0,0.5);"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Education</h5>
          <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
        </div>
        <form [formGroup]="educationForm" (ngSubmit)="addEducation(educationForm.value)">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label" for="profileid">Profile ID</label>
              <input id="profileid" type="text" class="form-control" formControlName="profile_id" placeholder="Enter profile id" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="educationLevel">Education Level</label>
              <input id="educationLevel" type="text" class="form-control" formControlName="educationLevel" placeholder="Enter education level" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="year">Education year(start-end)</label>
              <input id="year" type="text" class="form-control" formControlName="year" placeholder="Enter year of study" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="educationInfo">Education Info</label>
              <textarea id="educationInfo" class="form-control" formControlName="educationInfo" placeholder="Enter educationInfo description" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="educationForm.invalid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
}
